<body>
    <div class="container-fluid alerta">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" aria-describedby="emailHelp"
                    placeholder="Dirección de correo electrónico">
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email con nadie.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="clave" placeholder="Contraseña">

            </div>
            <div class="alert alert-warning d-none" role="alert" id="alert">
            </div>

            <btuton type="submit" onclick="ingresar()" class="btn btn-primary">Ingresar</btuton>
        </form>
    </div>
    <script src="/Ejemplo_2/validacion.js"></script>
